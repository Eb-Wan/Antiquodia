<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Styles/Style.css" rel="stylesheet">
    <link href="./Images/Favicon.png" rel="icon" />
    <title>Rechercher - Antiquodia</title>
    <script src="./Scripts/UiHandlerScript.js" type="module" defer></script>
    <script src="./Scripts/SearchPageScript.js" type="module" defer></script>
</head>
<body>
    <header class="mainheader">
        <div class="mainheader__container">
            <a href="./index.html"><img class="headerlogo" src="./Images/LogoMedium.png" alt="Logo du site" width="auto" height="40px"></a>
        </div>
        <div class="mainheader__container">
            <button class="iconbutton"><img class="icon" src="./Icons/person-fill.svg" alt="Icône Compte"></button>
            <button class="iconbutton"><img class="icon" src="./Icons/three-dots-vertical.svg" alt="Icône Menu" width="22px" height="22px"></button>
        </div>
    </header>
    <form class="navbar" method="get">
        <div class="navbar__container">
            <div class="searchfilters">
                <span id="FiltersButton" class="searchfilters__text">Filtrer : </span>
                <div id="FiltersMenu" class="searchfilters__selects">
                    <select name="t" class="searchfilters__select">
                        <option value="">Tout Types</option>
                        <option value="archive">Archives</option>
                        <option value="encyclopedia">Encyclopédie</option>
                        <option value="post">Posts</option>
                        <option value="guide">Guides</option>
                    </select>
                    <select name="c" class="searchfilters__select">
                        <option value="">Toutes Catégorie</option>
                        <option value="">Électronique</option>
                        <option value="">Mécanique</option>
                        <option value="">Autres</option>
                    </select>
                    <select name="b" class="searchfilters__select"><option value="">Toutes Marques</option></select>
                    <select name="m" class="searchfilters__select"><option value="">Tous Modèles</option></select>
                </div>
            </div>
        </div>
        <div class="navbar__container">
            <div class="searchbar">
                <input type="text" name="s" placeholder="Rechercher...">
                <button class="iconbutton" type="submit"><img class="icon" src="./Icons/Search.svg" alt="Icône de recherche"></button>
            </div>
        </div>
    </form>
    <main>
        <section id="ResultSection" class="resultsection">
            <h1>Résulats de la recherche</h1>
            <div id="ResultSectionContainer" class="resultsection__container">

            </div> 
        </section>

    </main>
    <footer class="footer">
        <div class="footer__container">
            <a class="footer__link" href="">Confidentialité</a>
            <a class="footer__link" href="">Mentions Légales</a>
        </div>
        <div class="footer__container">
            <img class="footer__logo" src="./Images/LogoMediumNoBg.png" alt="Logo de Antiquodia" width="auto" height="40px">
        </div>
    </footer>
</body>
</html>
